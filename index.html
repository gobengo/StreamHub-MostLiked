<!doctype html>
<html>
	<head>
		<style>
		#container {
			width: 600px;
			margin: 0 auto;
		}
		h1,
		.hub-MostLiked a,
		.hub-MostLiked .hub-byline {
			color: green;
		}
		.hub-MostLiked .hub-byline {
			font-weight: bold;
			margin: 0;
		}
		.hub-MostLiked article {
			display: table;
		}
		.hub-MostLiked img.hub-avatar {
			margin-right: 10px;
		}
		.hub-MostLiked img.hub-avatar,
		.hub-MostLiked .hub-content {
			display: table-cell;
			vertical-align: top;
		}

		.hub-MostLiked .hub-content-body p {
			margin-top: 0;
			margin-bottom: 1em;
		}


		</style>
	</head>
	<body>
	<div id="container">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="MostLiked.js"></script>

		<!-- Most Liked Comment -->
		<h1>Most Liked Comment</h1>
		<div id="MostLikedComment"></div>
		<script>
		var MostLikedComment = new Hub.MostLiked({
			count: 1,
			el: document.getElementById('MostLikedComment'),
			network: 'techcrunch.fyre.co',
			siteId: 311145,
			articleId: '756310'
		}).render();
		</script>

		<!-- Most Liked Comments -->
		<h1>Most Liked Comments</h1>
		<div id="MostLikedComments"></div>
		<script>
		var MostLikedComments = new Hub.MostLiked({
			el: document.getElementById('MostLikedComments'),
			network: 'techcrunch.fyre.co',
			siteId: 311145,
			articleId: '756310',
			commentTemplate: '\
<article data-hub-content-id="">\
<img class="hub-avatar" src="{{ author.avatarUrl }}" />\
<div class="hub-content">\
	<p class="hub-byline"><span class="hub-author" data-hub-user-id="{{ author.userId }}">{{ author.displayName }}</span> - {{ likeCount }} likes</p>\
	<div class="hub-content-body">{{ bodyHtml }}</div>\
</div>\
</article>'
		}).render();
		</script>
	</div>
	</body>
</html>
